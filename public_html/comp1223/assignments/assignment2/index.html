<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="title" content="Landing Page" />
		<meta
			name="description"
			content="This is a Landing Page in HTML5, and CSS3"
		/>
		<title>Landing Page</title>
		<link rel="stylesheet" href="assets/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<div class="header">
			<div class="wrapper">
				<nav>
					<input type="radio" name="tab" id="home" checked="" />
					<input type="radio" name="tab" id="hero" />
					<input type="radio" name="tab" id="contact" />
					<input type="radio" name="tab" id="testmonials" />
					<input type="radio" name="tab" id="about" />
					<label for="home" class="home"
						><a href="/"><i class="fa fa-home"></i>Home</a></label
					>
					<label for="hero" class="hero"
						><a href="#hero-section"
							><i class="fa fa-comment"></i>Hero</a
						></label
					>

					<label for="contact" class="contact"
						><a href="#contact-section"
							><i class="fa fa-envelope"></i>Contact</a
						></label
					>
					<label for="testmonials" class="testmonials"
						><a href="#testmonials-section"
							><i class="fa fa-heart"></i>Testmonials</a
						></label
					>
					<label for="about" class="about"
						><a href="#about-section"><i class="fa fa-user"></i>About</a></label
					>
					<div class="tab"></div>
				</nav>
			</div>
			<div class="social-media">
				<div class="icon">
					<a
						href="https://www.facebook.com/"
						id="facebook"
						target="_blank"
						title="Share on Facebook"
						rel="nofollow noopener noreferrer"
						><i class="fa fa-facebook"></i
					></a>
				</div>
				<div class="icon">
					<a
						href="https://www.twitter.com/"
						id="twitter"
						target="_blank"
						title="Share on Twitter"
						rel="nofollow noopener noreferrer"
						><i class="fa fa-twitter"></i
					></a>
				</div>
				<div class="icon">
					<a
						href="https://www.instagram.com/"
						id="instagram"
						target="_blank"
						title="Share on Instagram"
						rel="nofollow noopener noreferrer"
						><i class="fa fa-instagram"></i
					></a>
				</div>
				<div class="icon">
					<a
						href="https://www.linkedin.com/"
						id="linkedin"
						target="_blank"
						title="Share on LinkedIn"
						rel="nofollow noopener noreferrer"
						><i class="fa fa-linkedin"></i
					></a>
				</div>
			</div>
		</div>
		<div class="hero"></div>
		<div class="features"></div>
		<div class="testmonials">
			<p id="para">What our customers says</p>
			<div class="cards">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
		</div>
	</body>
</html>
